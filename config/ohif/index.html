<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Klinika Pro PACS" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Klinika Pro PACS" />
    <title>Klinika Pro PACS</title>
    <script>
        window.config = window.config || {};
        window.config.routerBasename = '/';
    </script>
    <!-- Built-in app config -->
    <script src="/config/app-config.js"></script>
    
    <!-- Original OHIF CSS will be loaded by the app -->
    
    <!-- Custom styles for Klinika Pro branding -->
    <style>
        /* Override OHIF branding colors */
        :root {
            --primary-color: #2a5298;
            --secondary-color: #1e3c72;
            --highlight-color: #4b7bec;
        }
        
        /* Hide OHIF research/investigational use warnings */
        .research-use-notification,
        .investigational-use,
        [class*="InvestigationalUse"] {
            display: none !important;
        }
        
        /* Custom header branding */
        .OHIFHeader {
            background: var(--secondary-color) !important;
        }
        
        /* Loading screen customization */
        #root:empty::before {
            content: "Загрузка Klinika Pro PACS...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: var(--primary-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    
    <div id="root"></div>
    
    <!-- OHIF will inject its scripts here -->
    
    <!-- Load our customizations after OHIF loads -->
    <script src="/customizations.js"></script>
</body>
</html>
