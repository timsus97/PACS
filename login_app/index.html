    <style>

        .login-container {

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {

            background: white;
        }

        .login-btn {

            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {

        }

        .login-btn:active {

        .error-message {

<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">üè•</div>
            <h2 style="color: #2a5298; font-size: 32px; margin-bottom: 5px;">Clinton Medical</h2>
            <p style="color: #666; font-size: 18px;">PACS System</p>
        </div>
        
        <h1>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="button" id="submitButton">
                –í–æ–π—Ç–∏
            </button>
        </form>
        
        <div class="footer">
            ¬© 2024 Clinton Medical. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.protocol + '//' + window.location.hostname;
        const LOGIN_ENDPOINT = API_BASE_URL + '/api/login';
        const OHIF_URL = API_BASE_URL + '/';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.innerHTML = '–í—Ö–æ–¥... <span class="loading"></span>';
            
            try {
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('user_roles', JSON.stringify(data.roles));
                    localStorage.setItem('username', data.username);
                    
                    // Show success message
                    successMessage.textContent = '–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to OHIF Viewer
                    setTimeout(() => {
                        window.location.href = OHIF_URL;
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || '–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    errorMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = '–í–æ–π—Ç–∏';
                }
            } catch (error) {
                errorMessage.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = '–í–æ–π—Ç–∏';
                console.error('Login error:', error);
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('jwt_token');
        if (token) {
            // Optionally validate token or redirect immediately
            document.getElementById('successMessage').textContent = '–í—ã —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                window.location.href = OHIF_URL;
            }, 1000);
        }
    </script>
