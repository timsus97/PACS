<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinton Medical PACS - Secure Login</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            margin: 30px 0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
        }

        .status-indicators {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 12px;
        }

        .status-indicator {
            display: inline-block;
            margin: 0 5px;
            color: #28a745;
        }

        .status-indicator::before {
            content: '‚óè';
            margin-right: 5px;
        }

        .powered-by {
            margin-top: 20px;
            font-size: 11px;
            color: #999;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üë®‚Äç‚öïÔ∏è</div>
            <h1>Clinton Medical PACS</h1>
            <div class="subtitle">üîí Secure Medical Imaging System</div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary" id="login-btn">Sign In</button>
                <button type="button" class="btn btn-secondary" id="signup-btn">Create Account</button>
            </div>
        </form>

        <div class="divider">
            <span>–∏–ª–∏</span>
        </div>

        <button class="btn btn-secondary" id="guest-btn">Continue as Guest</button>

        <div class="status-indicators">
            <div class="status-indicator">PACS Online</div>
            <div class="status-indicator">OHIF Ready</div>
            <div class="status-indicator">Orthanc Active</div>
        </div>

        <div class="powered-by">
            Powered by Supabase Auth ‚Ä¢ OHIF Viewer ‚Ä¢ Orthanc PACS
        </div>
    </div>

    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ‚úÖ Supabase Configuration
        const SUPABASE_URL = 'https://evirehefoqleegubokcl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2aXJlaGVmb3FsZWVndWJva2NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMzA2ODUsImV4cCI6MjA2NDgwNjY4NX0.1-QSy_-OUQeYDc1YtJ5PlwavpbTmOKDXD3oSK4d2H74';

        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const guestBtn = document.getElementById('guest-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Show/Hide Messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Set Loading State
        function setLoading(loading) {
            if (loading) {
                document.querySelector('.login-container').classList.add('loading');
                loginBtn.textContent = 'Signing In...';
            } else {
                document.querySelector('.login-container').classList.remove('loading');
                loginBtn.textContent = 'Sign In';
            }
        }

        // Login Function
        async function handleLogin(email, password) {
            try {
                setLoading(true);
                hideMessages();

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    throw error;
                }

                showSuccess('‚úÖ Successfully logged in! Redirecting...');
                
                // Save session info
                localStorage.setItem('supabase_session', JSON.stringify(data.session));
                
                // Redirect to Dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showError('‚ùå Login failed: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        // Signup Function
        async function handleSignup(email, password) {
            try {
                setLoading(true);
                hideMessages();

                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    throw error;
                }

                showSuccess('‚úÖ Account created! Please check your email to confirm.');

            } catch (error) {
                console.error('Signup error:', error);
                showError('‚ùå Signup failed: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        // Guest Access
        function handleGuestAccess() {
            showSuccess('üöÄ Entering as guest...');
            localStorage.setItem('guest_access', 'true');
            
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        }

        // Event Listeners
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await handleLogin(email, password);
        });

        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }
            
            await handleSignup(email, password);
        });

        guestBtn.addEventListener('click', handleGuestAccess);

        // Check if already logged in
        window.addEventListener('load', async () => {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    showSuccess('‚úÖ Already logged in! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                }
            } catch (error) {
                console.log('No existing session');
            }
        });
    </script>
</body>
</html>
